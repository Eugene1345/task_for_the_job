<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project</title>
    <meta name="theme-color" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/libs/ion/ion.rangeSlider.min.css">
    <link rel="stylesheet" href="/libs/formstyler/jquery.formstyler.css">
    <link rel="stylesheet" href="/libs/formstyler/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body>
    <main class="styleguide">
      <div class="container">
        <div class="dropdown-row">
          <div class="dropdown-item">
            <div class="section--bio__block">
              <select class="section--bio__select" name="year" data-placeholder="Год рождения">
                <option value=""></option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
              </select>
            </div>
          </div>
          <div class="dropdown-item">
            <div class="dropdown-text">Раскрытие списка</div>
            <div class="section--bio__block">
              <select class="section--bio__select" name="year" data-placeholder="Год рождения">
                <option value=""></option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field-forms">
          <div class="field-forms__block">
            <div class="section--bio__block">
              <input class="section--bio__field" id="bio" type="text" required>
              <label class="section--bio__label" for="bio">ФИО</label>
            </div>
            <div class="field-forms__desc">Неактивное поле</div>
          </div>
          <div class="field-forms__block">
            <div class="section--bio__block">
              <input class="section--bio__field" id="bio1" type="text" required>
              <label class="section--bio__label" for="bio1">ФИО</label>
            </div>
            <div class="field-forms__desc">Фокус на поле</div>
          </div>
          <div class="field-forms__block">
            <div class="section--bio__block">
              <input class="section--bio__field" id="bio2" type="text" required>
              <label class="section--bio__label" for="bio2">ФИО</label>
            </div>
            <div class="field-forms__desc">Неактивное поле</div>
          </div>
          <div class="field-forms__block">
            <div class="section--bio__block">
              <input class="section--bio__field" id="bio3" type="text" required>
              <label class="section--bio__label" for="bio3">ФИО</label>
            </div>
            <div class="field-forms__desc">Неактивное поле</div>
          </div>
        </div>
        <section class="section section--js">
          <div class="icon"><img src="img/js.svg" alt="Icon"></div>
          <h2 class="section__title">Уровень владения JavaScript</h2>
          <div class="js-slider">
            <input class="js-range-slider" type="text" name="my_range" value="">
          </div>
        </section>
        <section class="section section--experience">
          <div class="icon"><img src="img/exp.svg" alt="Icon"></div>
          <h2 class="section__title">Расскажите о своем опыте</h2>
          <form class="skill-form">
            <ul class="skill-list">
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-1">
                  <label class="skill-fake" for="skill-1"></label>
                </div>
                <label class="skill-name" for="skill-1">БЭМ/OOCSS</label>
              </li>
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-2">
                  <label class="skill-fake" for="skill-2"></label>
                </div>
                <label class="skill-name" for="skill-2">Stylus/LESS/SASS</label>
              </li>
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-3">
                  <label class="skill-fake" for="skill-3"></label>
                </div>
                <label class="skill-name" for="skill-3">Работаю с SVG</label>
              </li>
            </ul>
            <ul class="skill-list">
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-4">
                  <label class="skill-fake" for="skill-4"></label>
                </div>
                <label class="skill-name" for="skill-4">Верстаю семантично</label>
              </li>
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-5">
                  <label class="skill-fake" for="skill-5"></label>
                </div>
                <label class="skill-name" for="skill-5">ES2015/ES2016</label>
              </li>
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-6">
                  <label class="skill-fake" for="skill-6"></label>
                </div>
                <label class="skill-name" for="skill-6">Gulp/GRUNT</label>
              </li>
            </ul>
            <ul class="skill-list">
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-7">
                  <label class="skill-fake" for="skill-7"></label>
                </div>
                <label class="skill-name" for="skill-7">Webpack</label>
              </li>
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-8">
                  <label class="skill-fake" for="skill-8"></label>
                </div>
                <label class="skill-name" for="skill-8">jQuery</label>
              </li>
              <li class="skill-item">
                <div class="skill-block">
                  <input class="skill-input" type="checkbox" id="skill-9">
                  <label class="skill-fake" for="skill-9"></label>
                </div>
                <label class="skill-name" for="skill-9">Ипользую Git</label>
              </li>
            </ul>
          </form>
        </section>
        <section class="section section--about">
          <div class="icon"><img src="img/about.svg" alt="Icon"></div>
          <h2 class="section__title">Расскажите о себе</h2>
          <p class="section-intro">Напишите несколько предложений, чем привлекла наша вакансия<br/>и что вы ожидаете от работы у нас.</p>
          <form class="about-form">
            <textarea class="about-textarea" placeholder="Понравилась тем, что..."></textarea>
            <button class="about-submit" type="submit">Готово</button>
          </form>
        </section>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/libs/ion/ion.rangeSlider.min.js"></script>
    <script src="/libs/formstyler/jquery.formstyler.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
